<!DOCTYPE html>
<html lang="en">
<head> 
    <script src="D.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
</head>
<body class="bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Tabla de Destinos</h1>
    <button id="pepe-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Obtener Destinos</button>
    <table id="destination-table" class="table-auto bg-white shadow-md rounded-lg mt-4 hidden">
        <thead>
            <tr>
                <th class="px-4 py-2">Destino</th>
                <th class="px-4 py-2">Descripción</th>
                <th class="px-4 py-2">Precio</th>
            </tr>
        </thead>
        <tbody id="destination-body">
            <!-- Filas de la tabla serán generadas dinámicamente -->
        </tbody>
    </table>
</body>
</html>
