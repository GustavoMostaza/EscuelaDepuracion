<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjetas con Tailwind CSS</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .card:hover {
    transform: translateY(-10px);
    transition: transform 0.3s;
    z-index: 10;
  }
  .card:not(:hover) {
    transform: translateY(0);
    transition: transform 0.3s;
  }
  .card:hover ~ .card {
    transform: translateY(0);
  }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="container mx-auto py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Tarjeta de Vuelos -->
    <div class="card bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="MULTIMEDIA/vuelos.jpeg" alt="Vuelos" class="w-full h-56 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Vuelos</h2>
       <a href="pruebas.html"><button id="vuelosBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-12 rounded-full flex items-center justify-center">
        Ir
      </button> </a>  
      </div>
    </div>

    <!-- Tarjeta de Hoteles -->
    <div class="card bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="MULTIMEDIA/hoteel.jpeg" alt="Hoteles" class="w-full h-56 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Hoteles</h2>
        <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-12 rounded-full flex items-center justify-center">Ir</button>
      </div>
    </div>

    <!-- Tarjeta de Souvenirs -->
    <div class="card bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="MULTIMEDIA/souvenir.jpg" alt="Souvenirs" class="w-full h-56 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Souvenirs</h2>
        <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-12 rounded-full flex items-center justify-center">Ir</button>
      </div>
    </div>
  </div>
</div>

<!-- Script para cargar contenido -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const vuelosBtn = document.getElementById('vuelosBtn');
    vuelosBtn.addEventListener('click', function(event) {
      event.preventDefault(); // Evitar que el enlace redireccione
      fetch('pruebas.html') // Cargar el contenido de pruebas.html
        .then(response => response.text())
        .then(data => {
          document.open();
          document.write(data); // Escribir el contenido de pruebas.html
          document.close();
        })
        .catch(error => console.error('Error al cargar el contenido:', error));
    });
  });
</script>

</body>
</html>
