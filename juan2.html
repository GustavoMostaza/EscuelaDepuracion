<!DOCTYPE html>
<html lang="en">
<head> 
    <script src="juan.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
    <!-- Agregar el CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Tabla de Destinos</h1>
        <button id="pepe-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Obtener Destinos</button>
        <table id="destination-table" class="table-auto bg-white shadow-md rounded-lg mx-auto hidden">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100 border-b">Destino</th>
                    <th class="px-4 py-2 bg-gray-100 border-b">Descripción</th>
                    <th class="px-4 py-2 bg-gray-100 border-b">Precio</th>
                </tr>
            </thead>
            <tbody id="destination-body">
                <!-- Filas de la tabla serán generadas dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
